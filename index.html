<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <title>Taekwondo Scoreboard</title>
    <!-- css for this project -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div class="=container">
        <div class="blank"></div>
        <section class="hearder">
            <div class="row">
                <div class="col-2 hbanner">
                    One of three columns
                </div>
                <div class="col-8 htitle">
                    <!-- Suranaree Game 2017 -->
                    <p class="titlecenter">Suranaree Game 2017</p>
                </div>
                <div class="col-2 hsonsor">
                    One of three columns
                </div>
            </div>
        </section>

        <div class="blank"></div>
        <section class="timer">
            <div class="row">
                <div class="col-3">
                    One of three columns
                </div>

                <div class="col-6">
                    <div class="row">
                        <div class="col-3">
                            <div class="match">
                                <p class="htype">Match</p>
                                <p class="hmatch">002</p>
                            </div>
                        </div>
                        <div class="col-6 countdown">
                            <div class="timing">
                                1:30
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="type">
                                <p class="htype">Male</p>
                                <p class="hmatch">52kg</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    One of three columns
                </div>
            </div>
        </section>

        <div class="blank"></div>
        <section class="scorename">
            <div class="row">
                <div class="col">
                    <div class="bluename">
                        Naruedol Yoojun
                    </div>
                </div>
                <div class="col">
                    <div class="redname">
                        Jirapin Na-Taomai
                    </div>
                </div>
            </div>
            </section>
        <div class="blank"></div>
            <section class="score">
                <div class="row scoredisplay">
                    <div class="col">
                        <div class="blue">
                            2
                        </div>
                    </div>
                    <div class="col">
                        <div class="red">
                            0
                        </div>
                    </div>
                </div>
        </section>

        <div class="blank"></div>
        <section class="footer">
            <div class="row">
                <div class="col">
                    One of three columns
                </div>
                <div class="col">
                    One of three columns
                </div>
            </div>

        </section>

    </div>
    <!-- js -->
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
